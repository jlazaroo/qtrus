<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesaurus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="searchDiv">
        <img id="icon" src="images/thesaurus-icon-128-v2.png" alt="">
        <input type="text" id="searchInput" required>
        <img src="images/magnifying-glass-white.svg" id="submit" title="search" alt="">
        
    </div>


    <div id="historyDiv">
        <h4 id="historyTitle">History</h4>
        <ul id="historyListUl">
        </ul>
    </div>

    <h1 id="searchWord"></h1>

    <div id="listsDiv">
        <h3>Synonyms</h3>
        <h3 id="synStat"></h3>

        <div id="synListDiv" class="listShrink">
            <ul id="synListUl">
            </ul>
        </div>
                
        <h3>Antonyms</h3>
        <h3 id="antStat"></h3>

        <div id="antListDiv" class="listShrink">
            <ul id="antListUl">
            </ul>
        </div>

    </div>
    
    <img src="images/recycle-white.svg" id="clear" title="clear" alt="">
    <!-- <img src="images/copy-icon.png" alt="[ ]"> -->

</body>
<script src="script.js"></script>
</html>
